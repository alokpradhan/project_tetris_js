<html>

  <head>
   <title>Tetris</title>
   <link rel="stylesheet" href="tetris.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script type="text/javascript" src="user_model.js"></script>
   <script type="text/javascript" src="piece_model.js"></script>
   <script type="text/javascript" src="game_state_model.js"></script>

  <body class='whole-page'>
    <nav class="navbar navbar-inverse">
      <div class='container-fluid'>

        </div>

      </div>
    </nav>

  <div class='row'>

      </div>

      <div class='row'>
        <button class="btn btn-default btn-lg btn-block" type="button">
